<head>

    <meta name="author" content="Vivek Kashyap">

<template name = "register">

    <form class="uk-panel uk-panel-box uk-form uk-margin-small">
        <div class="uk-form-row uk-margin">
            <div class="uk-inline">

            <span class="uk-form-icon" uk-icon="icon: user"></span>

            <input class="uk-input uk-width-large uk-border-rounded" type="email" placeholder="Email" name="registerEmail" required>
            </div>
        </div>
        <div class="uk-form-row uk-margin">
            <div class="uk-inline">

            <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>

            <input class="uk-input uk-width-large uk-border-rounded" type="password" placeholder="Password" name="registerPassword" required>
            </div>
        </div>
        <div class="uk-form-row">
            <input class="uk-width-1-1 uk-button uk-button-primary uk-button-large" type="submit" value="Register" >
        </div>

    </form>

</template>

<template name = "login">
    <form class="uk-panel uk-panel-box uk-form uk-margin-small">
        <div class="uk-form-row ">
            <div class="uk-inline">

            <span class="uk-form-icon" uk-icon="icon: user"></span>

            <input class="uk-input uk-width-large uk-border-rounded" type="email" placeholder="Email" name="loginEmail" required>
            </div>
        </div>
        <div class="uk-form-row uk-margin">
            <div class="uk-inline">

            <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>

            <input class="uk-input uk-width-large uk-border-rounded" type="password" placeholder="Password" name="loginPassword" required>
            </div>
        </div>
        <div class="uk-form-row">
            <input class="uk-width-1-1 uk-button uk-button-danger uk-button-large" type="submit" value="Login" >
        </div>

    </form>

</template>

<template name = "home">

    {{> chatbox}}

</template>
